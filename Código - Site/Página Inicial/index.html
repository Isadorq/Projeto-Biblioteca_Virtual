<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tela Inicial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <nav>

        <div class="navbar">

                    </a>

            <!-- Logo à direita do ícone do menu hamburguer -->
            <div class="logo">

                <li>

                <!-- conteúdo da sidebar aqui -->

        </div>

    <main>

            <img src="../../Imagens/banner 1.png" alt="">
        </div>

        <div class="container">
            <div class="livro">
                <img src="../../Imagens/coraline.jpeg" alt="">
            </div>
            <div class="livro">
                <img src="../../Imagens/pauloFreire.jpeg" alt="">

            </div>
            <div class="livro">
                <img src="../../Imagens/GOT.jpg" alt="">

                    <i class="fa-solid fa-star" style="color: #ffffff;"></i>

            </div>
            <div class="livro">

    </footer>
