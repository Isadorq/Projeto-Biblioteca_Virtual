<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="border-side"></div>
        <div class="content">
            <b class="title">Login</b>
            <p>E-mail</p>
            <input type="text" required>
            <p>Senha</p>
            <input type="password" required>
            <div class="send">
                <input type="submit" value="Enviar">
            </div>
        </div>
    </div>

    <div class="logo">
        <img src="../Imagens/logoTransparent.png" alt="Logo do site">
    </div>
    

</body>
</html>
